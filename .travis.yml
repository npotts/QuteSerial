language: cpp
compiler:
  - gcc
  - clang

before_install:
  - cd ~
  - wget https://github.com/npotts/Qt5-Travis-CI/raw/master/Qt5.txz
  - tar xfp Qt5.txz

install:
  - sudo apt-get update -q
  - sudo apt-get install build-essential

script:
  - export PATH="${HOME}/Qt5.3.2/bin:${PATH}"
  - which qmake
  - qmake --version
  - ${HOME}/Qt5.3.2/bin/qmake --version
  - pwd
  - ls *
  - ls build
  - ls builds
  - ls -alh ~/Qt5.3.2/bin/qmake
  - make -j$(nproc)



